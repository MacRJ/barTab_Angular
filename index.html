<!DOCTYPE html>
<html ng-app="barTab">
  <head>
    <meta charset="utf-8">
    <title>barTab</title>
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
    <link rel="stylesheet" type="text/css" href="css/billCss.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.js"></script>
    <script src="factory.js"></script>
    <script src="modules/tabSection.js"></script>
    <script src="modules/header.js"></script>
    <script src="modules/billMenuSection.js"></script>
    <script src="modules/bill.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <!--Header  -->
      <div ng-controller="headerController" class="header">{{hello.test}}
      </div>
      <!--Tab Section  -->
      <div ng-controller="tabSectionController" class="tabSection">
        <div ng-repeat="tab in tabs | orderBy: 'id'"
             ng-style= "displayTab(tab.selected)"
             ng-Click= "selectTab(tab.id)"
            >{{tab.id}} </div>
        </div>
      <!--Bill Section  -->
        <div ng-controller="selectorController" class="billMenuSectionCss">
          <div
            ng-style="billSectionSelector()"
            ng-Click="selectBill()"
            the-bill
            />
          </div>
      <!--Menu Section  -->
          <div ng-style="menuSectionSelector()"
               ng-Click="selectMenu()"
          >Menu
          </div>
      </div>
      </div>
    </div>
  </body>
</html>
