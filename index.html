<!DOCTYPE html>
<html ng-app="barTab">
  <head>
    <meta charset="utf-8">
    <title>barTab</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.js"></script>
    <script src="factory.js"></script>
    <script src="modules/tabSection.js"></script>
    <script src="modules/header.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div ng-view></div>
    <div class="container">
      <div ng-controller="headerController" class="header">{{hello.test}}
      </div>
      <div ng-controller="tabSectionController" class="tabSection">
        <div ng-repeat="tab in tabs"
             ng-class= "tab.selected ? 'tabSelected' : 'tabNotSelected'"
             ng-Click= "selectTab(tab.id)"
            >{{tab.id}}
        </div>
      </div>
    </div>
    <div>test</div>
  </body>
</html>
