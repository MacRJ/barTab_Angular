<!DOCTYPE html>
<html ng-app="barTab">
  <head>
    <meta charset="utf-8">
    <title>barTab</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular-route.min.js"></script>
    <script src="controllers.js"></script>
    <script src="mainFactory.js"></script>
  </head>
  <body>
    <div ng-view></div>
    <div class="container">
      <div ng-controller="header" class="header">{{hello.test}}</div>
      <div ng-controller="tabSection" class="tabSection">
        <div ng-repeat="tab in tabs" ng-class= "tab.selected ? 'tabSelected' : 'tabNotSelected'">{{tab.id}}</div>
      </div>
      <div class="billSection"></div>
      <div class="menuSection"></div>
    </div>
  </body>
</html>
