<div class="bill_container">
  <!--Header Section  -->
  <div class="bill_header"></div>
  <div class="bill_server">
    Server Name: Steve
  </div>
  <div class="bill_description">
    Description
  </div>
  <div class="bill_item">
    Item
  </div>

  <!--Body Section  -->
  <div
    ng-controller="bill_items"
    ng-style="checkfulfilled()"
    class="bill_body_container"
    >
    <div
      ng-repeat="item in bill | orderBy: 'id'"

    >
    </div>

  </div>

</div>
